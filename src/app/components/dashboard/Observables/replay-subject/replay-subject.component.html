<div class="container">
    <h2 class="text-center">
        Replay Subject
    </h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>{{methodInterval ? 'Interval Started' : 'Add Video'}}</h3>
        </div>
        <div class="col text-right">
            <button (click)="toggleMethod()" class="btn  btn-warning text-white">Toggle Method</button>
        </div>
    </div>
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <hr>
        <div class="col-md-4">
            <input #video type="text" class="form-control" name="" id="">
        </div>
        <div class="col-md-3">
            <button (click)="videoAdd(video)" class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul *ngFor="let item of userList1">
                <li class="list-group-item"><strong>Video :</strong>{{item}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul *ngFor="let item of userList2">
                <li class="list-group-item"><strong>Video:</strong> {{item}}</li>
            </ul>
            <button [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success'" class="btn"
                (click)="userSubscribe(2)">{{subscribeMode2 ? 'UnSubscribe avb786' : 'Subscribe avb786'}}</button>
        </div>
        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul *ngFor="let item of userList3">
                <li class="list-group-item"><strong>Video:</strong> {{item}}</li>
            </ul>
            <button [ngClass]="subscribeMode3 ? 'btn-danger' : 'btn-success'" (click)="userSubscribe(3)"
                class="btn ">{{subscribeMode3 ? 'UnSubscribe avb786' : 'Subscribe avb786'}}</button>

        </div>
    </div>
</div>
