<div class="container">
    <h2 class="text-center">
        Async Subject
    </h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
       
    </div>
    <div  class="row justify-content-center">
        <hr>
        <div class="col-md-4">
            <input #video type="text" class="form-control" name="" id="">
        </div>
        <div class="col-md-3">
            <button (click)="videoAdd(video)" class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul>
                <li class="list-group-item"><strong>Video :</strong>{{asyncVideoEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to complete</strong>
            <hr>
           
            <button class="btn btn-success" 
                (click)="onComplete()">Complete Subscription</button>
        </div>
       
    </div>
</div>
