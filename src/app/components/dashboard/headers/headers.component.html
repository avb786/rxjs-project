<p-menubar class="header-bar" [model]="items">
    <ng-template pTemplate="start">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHnm4aYJeGxD7ZQlD11w-azUzbm0hlXixUhQ&usqp=CAU" height="40" class="p-mr-2">
    </ng-template>
    <div>
        <button type="button" class="btn btn-primary">
            Notifications <i class="fa fa-bell" aria-hidden="true"></i><span class="badge badge-light">{{notify}}</span>
            <span class="sr-only">unread messages</span>
          </button>
    </div>
</p-menubar>
